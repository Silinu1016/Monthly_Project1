 <!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Homepage 1</title>
        <link rel="stylesheet" href="{% static 'style_homepage3.css' %}">
        <style>
            body{
                margin: 0;
            }
        </style>
    </head>

    <body>
        <div class = "top_bar">
            <div class = "logo_box">
                <span style="color:#FFFFFF">&nbsp;&nbsp;&nbsp;programmers</span> <span style="color:#26A69A">school</span>
                <span style="color:#FFFFFF">A-2조</span>
            </div>
            <div class = "button_box">
                <a class="btn btn-primary" href="/">
                    <button  class = "button1" type="button"><span style="color:#FFFFFF">홈</span></button>
                </a>
                <a class="btn btn-primary" href="/participants">
                    <button   class = "button1" type="button"><span style="color:#FFFFFF">참여자</span></button>
                </a>
                <a class="btn btn-primary" href="https://www.kaggle.com/datasets/imakash3011/customer-personality-analysis">
                    <button  class = "button1"  type="button"><span style="color:#FFFFFF">데이터 다운</span></button>
                </a>
                <a class="btn btn-primary" href="/data_disc/purpose">
                    <button  class = "button1"  type="button"><span style="color:#FFFFFF">데이터 파악</span></button>
                </a>
                <a class="btn btn-primary" href="/data_anal/theory1">
                    <button   class = "button1"  type="button"><span style="color:#FFFFFF">데이터 분석</span></button>
                </a>
            </div>
        </div>
        <div class = "homepage_box1">
            <div class="data_bar">
                <br>
                <a class="btn btn-primary" href="/data_disc/purpose">
                    <button  class = "button1" type="button"><span style="color:#FFFFFF">개요</span></button>
                 </a>
                <br>
                <br>
                <a class="btn btn-primary" href="/data_disc/columns">
                    <button  class = "button1" type="button"><span style="color:#FFFFFF">중요 컬럼</span></button>
                 </a>
                <br>
                <br>
                <a class="btn btn-primary" href="/data_disc/hypothesis">
                    <button  class = "button1" type="button"><span style="color:#FFFFFF">판단 및 가설</span></button>
                 </a>
                <br>
            </div>
            <div class="homepage_box2">
                <div class="homepage_blank"></div>
                <div class="homepage_blank"></div>
                <div class="purpose_box1">&nbsp;&nbsp;■ 중요 컬럼</div>
                <div class = "columns_blank2"></div>
                <div class="columns_box1">
                    <span style="font-size:40px"><b>고객 관련 컬럼</b></span>
                    <div class="columns_blank"></div>
                    <table align="center" style="border : 2px solid gray; border-collapse : collapse;">
                        {% for contents,col in Columns %}
                            <tr>
                                <td style="border : 1px solid gray; border-collapse : collapse;">
                                    &nbsp;&nbsp;{{col}}&nbsp;&nbsp;
                                </td>
                                <td  style="border : 1px solid gray; border-collapse : collapse;">
                                    &nbsp;&nbsp;{{contents}}&nbsp;&nbsp;
                                </td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
                <div class="columns_box2">
                    <span style="font-size:40px"><b>소비 관련 컬럼</b></span>
                    <div class="columns_blank"></div>
                    <table align="center" style="border : 2px solid gray; border-collapse : collapse;">
                        {% for contents,col in Columns2 %}
                            <tr>
                                <td style="border : 1px solid gray; border-collapse : collapse;">
                                    &nbsp;&nbsp;{{ col }}&nbsp;&nbsp;
                                </td>
                                <td style="border : 1px solid gray; border-collapse : collapse;">
                                    &nbsp;&nbsp;{{ contents }}&nbsp;&nbsp;
                                </td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
