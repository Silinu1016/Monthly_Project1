                <div class="purpose_box3">
                    &nbsp;&nbsp;목적과 중요 컬럼을 토대로 세운 가설은 다음과 같이 4가지가 있다.
                    <br>
                    <br>
                    &nbsp;&nbsp;&nbsp;<b>1.</b> 고객 가구의 <b>자녀 수</b>에 따라 <b><span style="color:#FF0000">과자</span></b> 소비량이 <b>비례</b>할 것
                    <br>
                    &nbsp;&nbsp;&nbsp;<b>2.</b> 고객의 <b>결혼 상태</b>에 따라 <b><span style="color:#FF0000">육류, 생선</span></b> 소비량이 다를 것
                    <br>
                     &nbsp;&nbsp;&nbsp;<b>3.</b> 고객의 <b>연간 가구 소득</b>에 따라  <b><span style="color:#FF0000">금</span></b> 소비량이 <b>비례</b>할 것
                    <br>
                    &nbsp;&nbsp;&nbsp;<b>4.</b> 고객 가구의 <b>자녀 수</b>에 따른 <b><span style="color:#FF0000">불만 사항</span></b> 수가 <b>비례</b>할 것 
                    <br>
                    <br>
                    &nbsp;&nbsp;위 가설을 토대로 <b>데이터 분석</b>을 진행한다.
