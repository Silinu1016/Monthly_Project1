 <!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Homepage 1</title>
        <link rel="stylesheet" href="{% static 'style_homepage4.css' %}">
        <style>
            body{
                margin: 0;
            }
        </style>
    </head>

    <body>
        <div class = "top_bar">
            <div class = "logo_box">
                <span style="color:#FFFFFF">&nbsp;&nbsp;&nbsp;programmers</span> <span style="color:#26A69A">school</span>
                <span style="color:#FFFFFF">A-2조</span>
            </div>
            <div class = "button_box">
                <a class="btn btn-primary" href="/">
                    <button  class = "button1" type="button"><span style="color:#FFFFFF">홈</span></button>
                </a>
                <a class="btn btn-primary" href="/participants">
                    <button   class = "button1" type="button"><span style="color:#FFFFFF">참여자</span></button>
                </a>
                <a class="btn btn-primary" href="https://www.kaggle.com/datasets/imakash3011/customer-personality-analysis">
                    <button  class = "button1"  type="button"><span style="color:#FFFFFF">데이터 다운</span></button>
                </a>
                <a class="btn btn-primary" href="/data_disc/purpose">
                    <button  class = "button1"  type="button"><span style="color:#FFFFFF">데이터 파악</span></button>
                </a>
                    <a class="btn btn-primary" href="/data_anal/theory1">
                        <button   class = "button1"  type="button"><span style="color:#FFFFFF">데이터 분석</span></button>
                    </a>
            </div>
        </div>
        <div class="homepage_box1">
            <div class="theory_bar">
                <a class="btn btn-primary" href="/data_anal/theory1">
                        <button  class = "button1" type="button"><span style="color:#FFFFFF">가설 1</span></button>
                 </a>
                <br>
                <br>
                <a class="btn btn-primary" href="/data_anal/theory2">
                        <button  class = "button1" type="button"><span style="color:#FFFFFF">가설 2</span></button>
                 </a>
                <br>
                <br>
                <a class="btn btn-primary" href="/data_anal/theory3">
                        <button  class = "button1" type="button"><span style="color:#FFFFFF">가설 3</span></button>
                 </a>
                <br>
                <br>
                <a class="btn btn-primary" href="/data_anal/theory4">
                        <button  class = "button1" type="button"><span style="color:#FFFFFF">가설 4</span></button>
                 </a>
                <br>
                <br>
                <a class="btn btn-primary" href="/data_anal/Graph">
                        <button  class = "button1" type="button"><span style="color:#FFFFFF">그래프 제작</span></button>
                 </a>
            </div>
            
            <div class = "homepage_box2">
                <div class = "EDA_blank"></div>
                <div class = "EDA_blank"></div>
                <div class = "EDA_box1">
                    &nbsp;&nbsp;☉ <b>그래프 그리기</b>
                </div>
                <div class = "EDA_blank"></div>
                <div class = "EDA_blank"></div>
                <form action="" method="post">{% csrf_token %}
                      {% for obj in C_L %}
                        <input id="Cus_List" type="checkbox" name="Cus_List" value="{{ obj }}">
                      {% endfor %}
                    <br>
                      {% for obj in Co_L %}
                        <input id="Cun_List" type="checkbox" name="Cun_List" value="{{ obj }}">
                      {% endfor %}
                      <button type="submit">저장</button>
                </form>
            </div>
        </div>
    </body>
</html>
